<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LaunchSignal â€“ Validate</title>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Epilogue', sans-serif;
      background: #fff;
      color: #1f2937;
      padding: 60px 20px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    h1 { font-size: 28px; margin-bottom: 24px; }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 8px;
      background: #0F766E;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
    .confirm-box {
      margin-top: 24px;
      padding: 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      display: none;
    }
    input[type="text"] {
      padding: 8px;
      width: 100%;
      margin: 8px 0;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Do you already have a website?</h1>
  <a href="#" class="btn" onclick="showConfirm('Yes')">Yes</a>
  <a href="#" class="btn" onclick="showConfirm('No')">No</a>

  <div id="confirmBox" class="confirm-box">
    <p>You selected: <strong id="selectedChoice"></strong></p>
    <p>Type <code>yes</code> to confirm:</p>
    <input type="text" id="confirmationInput" placeholder="Type 'yes'">
    <br>
    <button onclick="submitChoice()">Continue</button>
  </div>

  <script>
    let choice = '';
    function showConfirm(c) {
      choice = c;
      document.getElementById('selectedChoice').textContent = c;
      document.getElementById('confirmBox').style.display = 'block';
    }
    function submitChoice() {
      const val = document.getElementById('confirmationInput').value.trim().toLowerCase();
      if (val === 'yes') {
        // Later: send to backend
        alert('Confirmed! Next step coming soon.');
      } else {
        alert("Please type 'yes' exactly.");
      }
    }
  </script>
</body>
</html>
